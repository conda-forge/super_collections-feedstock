{% set name = "super_collections" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dfb3a03b5cdf47337b61bd7aaf28f8241bdadb61c936e65608d6e44c113f9bd6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.0
  run:
    - python >={{ python_min }}
    - hjson-py

test:
  imports:
    - super_collections
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

outputs:
  - name: super_collections
  - name: super-collections
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - {{ pin_subpackage("super_collections", max_pin="x.x.x") }}
        - python >={{ python_min }}
    test:
      requires:
        - python {{ python_min }}
      imports:
        - super_collections

about:
  home: https://github.com/fralau/super-collections
  summary: 'Dictionaries as you dreamed them when you were a kid.'
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hoechenberger
